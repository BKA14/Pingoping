<ion-header >
  
  <ion-toolbar class="tool1" color="success">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <br/> <br/> 
      <ion-title class="tool2">Info Utilisateur</ion-title>
      <br/>  
    </ion-toolbar>
</ion-header>

<ion-content padding class="tool3" [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refreshPage($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

<br/> 
<ion-list class="list">
 <ion-item lines="inset" *ngFor="let user of users">
  <ion-label color="dark">
    <ion-label  class="h3"> Nom :</ion-label >  <br/>  <h2 class="h2">{{user.nom}}</h2>
  <br/> <br/> 
  <ion-label  class="h3"> Prenom :</ion-label >   <br/>  <h2 class="h2">{{user.prenom}}</h2>
      <br/>  <br/> 
      <ion-label  class="h3"> Genre :</ion-label >   <br/>  <h2 class="h2">{{user.genre}}</h2>
        <br/>  <br/> 
      <ion-label  class="h3"> Email :</ion-label >   <br/>  <h2 class="h2">{{user.email}}</h2>
        <br/>  <br/> 
      <ion-label  class="h3"> Contact :</ion-label >   <br/>  <h2 class="h2">{{user.contact}}</h2>
        <br/> <br/>  
      <!-- <ion-label  class="h3"> Mot de Passe :</ion-label >   <br/> <ion-label  class="h2">{{user.password}}</ion-label >  
        <br/> <br/> -->
        <ion-label  class="h3"> Grade :</ion-label >  <br/>   <h2 class="h2">{{user.grade}}</h2>
          <br/>
  </ion-label>
  <div class="item-note">
  </div>
</ion-item>
</ion-list>

</ion-content>
