<ion-header>
  <ion-toolbar class="tool1" color="success">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons> 
     <br/> <br/> 
    <ion-title class="tool2">Modifier les donnees</ion-title>
    <br/> 
  </ion-toolbar>
</ion-header>
<br/>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refreshPage($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <form [formGroup]="verifieForm">
    <ion-item>
      <ion-label position="floating" class="h2"> Categorie</ion-label>
      <br/>
      <ion-input [(ngModel)]="nomcategorie" formControlName="nom" type="text"></ion-input>
    </ion-item>
    <ion-label color="danger" *ngIf="verifieForm.get('nom').touched && verifieForm.get('nom').errors?.required">Veuillez entrer la nouvelle categorie </ion-label>
    <ion-label color="danger" *ngIf="verifieForm.get('nom').touched && verifieForm.get('nom').hasError('minlength')">Verifier votre entr√©e</ion-label>
    <br/>
    

<ion-col>
  <br/> <br/>
  <ion-button type="button" (click)="updatecategorie()" [disabled]="!verifieForm.valid" color="success" shape="round" expand="full">
  Modifier
</ion-button>
</ion-col>

</form>
</ion-content>
