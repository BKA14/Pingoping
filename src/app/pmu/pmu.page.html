<ion-header >

  <ion-toolbar class="tool1" color="success">
    <br/>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <br/> <br/>
      <ion-title class="tool2">INFORMATION</ion-title>
      <br/>
    </ion-toolbar>
</ion-header>

<ion-content padding class="custom-background"  [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refreshPage($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

<br/>
<ion-list >

 <ion-item  class="custom-background" lines="inset" *ngFor="let pmu of pmu">
  <ion-label color="dark">
    <h2 class="commentaire1">{{pmu.commentaire1}}</h2 >  <br/><br/><br/>


      <ion-label >Nombre de partant: {{pmu.nbrpartant}}</ion-label>

      <br/><br/><br/>

      <ion-label >Type de course : {{pmu.typecourse}}</ion-label>

      <br/><br/><br/>

      <ion-label class="numpmu">{{pmu.numdujour}}</ion-label>

      <br/><br/><br/>

      <ion-label >{{pmu.num2}}</ion-label>


      <br/><br/><br/><br/>

  <ion-label class="ion-text-small">{{pmu.commentaire2}}</ion-label >  <br/>

    <ion-col>
      <a href="https://t.me/votregroupe" target="_blank">
        <ion-button color="success" shape="round" expand="full">
          Rejoindre le groupe de paris pmu whatsapp
          <ion-icon name="share-social-outline" style="zoom: 1.5;"></ion-icon>
        </ion-button>
      </a>
    </ion-col>
    <br> <br>
    <div *ngIf="copied" class="copied-message">Texte copié avec succès!</div>
  </ion-label>
  <div class="item-note">
  </div>
</ion-item>
</ion-list>

</ion-content>
