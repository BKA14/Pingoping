      <br/>
    </ion-toolbar>
</ion-header>

<ion-content padding class="custom-background"  [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refreshPage($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

<br/>
<ion-list >

 <ion-item  class="custom-background" lines="inset" *ngFor="let fastfood of fastfood">

    <h2 class="commentaire1">Pingoping Fastfood</h2 >  <br/><br/>

      <div class="menu">
        <div class="menu-item">
          <ion-img class="item-image" src="http://localhost/imagepub/Ibrahim.jpg"></ion-img>
          <div class="item-content">
            <h2 class="prix">{{fastfood.nomplat}}</h2> <br/>

          </div>
        </div>
      </div>


  </ion-label>
  <div class="item-note">
  </div>
</ion-item>
</ion-list>
