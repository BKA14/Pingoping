<ion-header>
  <ion-toolbar >
    <ion-title >MENU</ion-title>
  </ion-toolbar>
</ion-header>

    <ion-content padding  class="custom-background"  style="--offset-bottom: 300px;" >

    <ion-list class="list" >
      <br>

      <ion-button (click)="signalement()" *ngIf="grade === 'admin' || grade === 'superadmin'"  class="list" fill="outline" color="success">
        <ion-icon name="warning"></ion-icon> &nbsp;
         <ng-container >
          Signalement/admin
         </ng-container>
        </ion-button>
      <br>
        <ion-button (click)="alert_user()"  class="list" fill="outline" color="success">
          <ion-icon name="alert"></ion-icon> &nbsp;
           <ng-container >
            Alerte
           </ng-container>
          </ion-button>
          <br>

          <ion-button (click)="panier()"  class="list" fill="outline" color="success">
            <ion-icon name="cart-outline"></ion-icon> &nbsp;
             <ng-container >
              Panier
             </ng-container>
            </ion-button>
            <br *ngIf="grade === 'admin' || grade === 'superadmin'">

            <ion-button (click)="commande()" *ngIf="grade === 'admin' || grade === 'superadmin' || grade === 'admin_resto'" class="list" fill="outline" color="success">
              <ion-icon name="clipboard-outline"></ion-icon> &nbsp;
               <ng-container >
                Historique commande / admin
               </ng-container>
              </ion-button>

          <br>

            <ion-button (click)="commande_user()"  class="list" fill="outline" color="success">
              <ion-icon name="clipboard-outline"></ion-icon> &nbsp;
                <ng-container >
                Historique commande
                </ng-container>
              </ion-button>

            <br>

          <ion-button (click)="alerte()" *ngIf="grade === 'admin' || grade === 'superadmin'"  class="list" fill="outline" color="success">
            <ion-icon name="alert"></ion-icon> &nbsp;
             <ng-container >
              Alerte/admin
             </ng-container>
            </ion-button>
            <br *ngIf="grade === 'admin' || grade === 'superadmin'">


      <ion-button (click)="statistique()"  *ngIf="grade === 'admin' || grade === 'superadmin'" color="success" class="list" fill="outline" >
        <ion-icon name="stats-chart"></ion-icon> &nbsp;
         <ng-container >
          Statistique alerte
         </ng-container>
        </ion-button>
        <br *ngIf="grade === 'admin' || grade === 'superadmin'">

      <ion-button (click)="userinfo()"  class="list" fill="outline" color="success">
        <ion-icon name="person"></ion-icon> &nbsp;
         <ng-container >
          Vos informations
         </ng-container>
        </ion-button>
      <br>
      <ion-button (click)="message()"  class="list" fill="outline" color="success">
        <ion-icon name="mail"></ion-icon> &nbsp;
         <ng-container >
          Nous Ã©crire
         </ng-container>
        </ion-button>
        <br>
        <ion-button (click)="message_admin()" *ngIf="grade === 'admin' || grade === 'superadmin'" class="list" fill="outline" color="success">
          <ion-icon name="chatbox"></ion-icon> &nbsp;
           <ng-container >
            Message recu/admin
           </ng-container>
          </ion-button>

          <br *ngIf="grade === 'admin' || grade === 'superadmin'">

          <ion-button (click)="send_notification()" *ngIf="grade === 'admin' || grade === 'superadmin'" class="list" fill="outline" color="success">
            <ion-icon name="send"></ion-icon> &nbsp;
             <ng-container >
              Envoyer notif/admin
             </ng-container>
            </ion-button>

          <br *ngIf="grade === 'admin' || grade === 'superadmin'">

        <ion-button (click)="utilisateur()" *ngIf="grade === 'admin' || grade === 'superadmin'"  class="list" fill="outline" color="success">
          <ion-icon name="people"></ion-icon> &nbsp;
           <ng-container >
            Utilisateurs/admin
           </ng-container>
          </ion-button>
          <br *ngIf="grade === 'admin' || grade === 'superadmin'">

        <ion-button (click)="apropos()"  class="list" fill="outline" color="success">
          <ion-icon name="information-circle"></ion-icon> &nbsp;
           <ng-container >
            A propos
           </ng-container>
          </ion-button>
        <br>

          <ion-button class="deconnect"   (click)="deconnect()"   color="danger">
            <ion-icon name="exit-outline"></ion-icon> &nbsp;
             <ng-container >
              Deconnexion
             </ng-container>
            </ion-button>

            <br>


    </ion-list>

    </ion-content>
