<ion-content>
  <br  style="padding: 39px;">
  <br>
  <div class="defile">
    <p class="text_defile"> PAYS DES HOMMES INTEGRES</p>
  </div>



  <div class="divlogin">
    <form class="form" [formGroup]="verifieForm" >
    <ion-card  class="rounded-form">
<ion-card-header>
<ion-card-title  color="success">Connexion</ion-card-title>
</ion-card-header>

<ion-card-content>
  <ion-item>
    <ion-label position="floating">Email ou Contact</ion-label>
    <ion-input type="text" id="email" [(ngModel)]="email_entreprise" formControlName="email" ></ion-input>
  </ion-item>
  <ion-label color="danger" *ngIf="verifieForm.get('email').touched && verifieForm.get('email').hasError('required')">Veuillez entrer votre email ou votre contact</ion-label>
  <ion-label color="danger" *ngIf="verifieForm.get('email').touched && verifieForm.get('email').hasError('minlength')">Veuillez entrer votre email ou votre contact</ion-label>

  <br/>
  <ion-item>
    <ion-label position="floating" >Mot de Passe</ion-label>
    <ion-input id="password" type="{{showPassword ? 'number' : 'Password'}}" [(ngModel)]="password_entreprise" formControlName="password" ></ion-input>
    <ion-icon slot="end" [name]="showPassword ? 'eye-off' :'eye'" (click)="togglePasswordVisibility()"></ion-icon>
  </ion-item>
  <ion-label color="danger" *ngIf="verifieForm.get('password').touched && verifieForm.get('password').hasError('required')">Entrer un mot de passe</ion-label>
  <ion-label color="danger" *ngIf="verifieForm.get('password').touched && verifieForm.get('password').hasError('pattern')">Le mot de passe doit être composé que de 4 chiffres.</ion-label>

<ion-button color="success" size="full" (click)="login4()" [disabled]="!verifieForm.valid" > Connexion</ion-button>
<br>
<h2  class="inscrip" [routerLink]="['/inscription/']" color="success" >s'inscrire</h2>    <br/>
 <h2  class="inscrip" [routerLink]="['/mot-de-passe-oublie/']" color="success" >mot de passe oublié</h2>
</ion-card-content>
</ion-card>
</form>

</div>
</ion-content>
