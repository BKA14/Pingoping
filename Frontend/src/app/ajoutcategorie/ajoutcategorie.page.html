<ion-header>

  <ion-toolbar  color="success" class="tool1" >
    <br/>  <br/>
    <ion-title class="tool2">Ajouter une catégorie</ion-title>
    <br/>
  </ion-toolbar>
</ion-header>
<br/>
<ion-content [fullscreen]="true">
  <form [formGroup]="verifieForm">

    <ion-item>
      <ion-label position="floating" class="h2"> Catégorie</ion-label><br/>
      <ion-input [(ngModel)]="nomcategorie"  formControlName="name"  type="text" ></ion-input>
    </ion-item>
    <ion-label color="danger" *ngIf="verifieForm.get('name').touched && verifieForm.get('name').errors?.required">Veuillez entrer la nouvelle categorie</ion-label>
    <ion-label color="danger" *ngIf="verifieForm.get('name').touched && verifieForm.get('name').hasError('minlength')">Verifier votre entrée</ion-label>
    <br/>

<ion-col>
  <br/> <br/>
  <ion-button type="button" (click)="addcategorie()"  [disabled]="!verifieForm.valid" color="success" shape="round" expand="full">

  Ajouter
</ion-button>
</ion-col>

</form>
</ion-content>
